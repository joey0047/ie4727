<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Header -->

        <div class="header-top">

                <a href="homepage.html"><h1>Daey</h1></a>
            </div>
            <div class="header-icons">
                <img src="assets/icon/search.png" alt="Search" class="icon">
                <img src="assets/icon/user.png" alt="User" class="icon">
                <img src="assets/icon/shopping-bag.png" alt="Cart" class="icon">
            </div>
        </div>
    </header>

    <!-- Sign Up Section -->
    <section class="login-section">
        <div class="login-container">
            <h1 class="login-title">Sign Up</h1>
            <p class="login-description">Sign up for an account to get started.</p>
            
            <form class="login-form">
                <div class="form-row">
                    <div class="form-group form-group-half">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" placeholder="First Name" required>
                    </div>
                    <div class="form-group form-group-half">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Last Name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn btn-teal btn-login">Sign Up</button>
            </form>
            
            <p class="create-account-text">
                Already have an account? <a href="logIn.html" class="create-account-link">Login here</a>
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">

            <div class="footer-links">
                <a href="#" class="footer-link-small">Privacy Policy</a>
                <a href="#" class="footer-link-small">Terms of Use</a>
            </div>
